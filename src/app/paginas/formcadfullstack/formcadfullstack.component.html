<div class="container">
    <div class="form-image">
        <img src="assets/imagens/FotoMissao.jpeg">
    </div>
    <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Cadastro dos Alunos</h1>
                </div>
                <div class="login-button">
                    <button> <a button class="btn btn-dark" routerLink=" ">Início </a></button>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <label for="NomeAluno"> Nome Completo: </label>
                    <input id="NomeAluno" type="text" name="Nome do Aluno" placeholder="Digite o Nome Completo"
                        required>
                </div>

                <div class="input-box">
                    <label for="RGAluno"> RG: </label>
                    <input id="RGAluno" type="number" name="RG do Aluno" required>
                </div>

                <div class="input-box">
                    <label for="CPFAluno"> CPF: </label>
                    <input id="CPFAluno" type="number" name="CPF do Aluno" required>
                </div>

                <div class="input-box">
                    <label for="ContatoAluno"> Contato: </label>
                    <input id="ContatoAluno" type="tel" name="Contato do Aluno" required>
                </div>

                <div class="input-box">
                    <label for="EmailAluno"> Email: </label>
                    <input id="EmailAluno" type="email" name="Email do Aluno" required>
                </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h2> Qual sua disponibilidade para participar das aulas? </h2>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="manha" name="gender">
                            <label for="manha">Manhã</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="tarde" name="gender">
                            <label for="tarde">Tarde</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="noite" name="gender">
                            <label for="noite">Noite</label>
                        </div>
                    </div>
                </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h2> Você possui algum conhecimento em programação? </h2>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="manha" name="gender">
                            <label for="manha">SIM</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="tarde" name="gender">
                            <label for="tarde">NÃO</label>
                        </div>
                    </div>
                </div>
                <div class="continue-button">
                    <button> <a href="Index.html"> Enviar o Cadastro </a> </button>
                </div>
            </div>
        </form>
    </div>
</div>
